name: Java Selenium Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup JDK
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      # 3. Build & run tests with Maven
      - name: Run Selenium Tests
        run: mvn -B test

      # 4. Collect test results (Surefire hoặc TestNG XML)
      - name: Collect test results
        if: always()
        run: |
          mkdir -p test-results
          cp -r target/surefire-reports/* test-results/ || true
          cp -r target/test-output/* test-results/ || true

      # 5. Convert results to JSON (tuỳ bạn có tool hay không)
      - name: Generate JSON results
        run: |
          echo '{"status":"ok","note":"Chưa parse XML sang JSON, cần tool convert"}' > test-results.json

      # 6. Gửi kết quả về n8n webhook
      - name: Send results to n8n webhook
        run: |
          curl -X POST "${{ secrets.N8N_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d @test-results.json \
            --max-time 30 \
            --retry 3 \
            --fail-with-body || echo "Failed to send results to webhook"
